<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Поменять ссылку в location</title>
  <script>
    var base = window.location.pathname.split('/', 2)[1];
        if (base == "") {
          document.write("<a href='/'/>");
        } else {
          document.write("<a href='" + window.location.pathname + "' >"+window.location.pathname+"</a>");
        }
  </script>  
</head>
<body>
  <h1 class="content" align="center">БанкЪ</h1>


</body></html>
